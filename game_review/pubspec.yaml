name: game_review
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  slang: ^4.8.1
  slang_flutter: ^4.8.0



  bloc: ^9.0.1
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  cupertino_icons: ^1.0.8
  get_it: ^8.2.0
  flutter_localizations:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.9.0
  slang_build_runner: ^4.8.1
  slang_gpt: ^0.11.0


  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

# To add assets to your application, add an assets section, like this:
  assets:
    - lib/common/assets/images/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-SemiBold.ttf
          weight: 600
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
    - family: JosefinSans
      fonts:
        - asset: fonts/JosefinSans-Regular.ttf
          weight: 400
        - asset: fonts/JosefinSans-Medium.ttf
          weight: 500
        - asset: fonts/JosefinSans-SemiBold.ttf
          weight: 600
        - asset: fonts/JosefinSans-Bold.ttf
          weight: 700
