name: game_review
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1
   
environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  dio: ^5.2.1 
  encrypt_shared_preferences: ^0.9.10
  slang: ^4.8.1
  slang_flutter: ^4.8.0



  bloc: ^9.0.1
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  cupertino_icons: ^1.0.8
  get_it: ^8.2.0

  flutter_launcher_icons: ^0.14.4

  flutter_localizations:
    sdk: flutter
  image_picker: ^1.2.0
  freezed: ^3.2.3



dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.9.0
  slang_build_runner: ^4.8.1
  slang_gpt: ^0.11.0



flutter_launcher_icons:
  android: true # Set to true to generate Android icons
  ios: true     # Set to true to generate iOS icons
  image_path: "lib/common/assets/icons/LogoApp.png" # Path to your icon image
  adaptive_icon_background: "#2A0144"  # Or an image path like "assets/icon/background.png"
  adaptive_icon_foreground: "lib/common/assets/icons/SizedForegroundLogo.png"

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - lib/common/assets/icons/
    - lib/common/assets/images/
    - lib/common/assets/icons/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-SemiBold.ttf
          weight: 600
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
    - family: JosefinSans
      fonts:
        - asset: fonts/JosefinSans-Regular.ttf
          weight: 400
        - asset: fonts/JosefinSans-Medium.ttf
          weight: 500
        - asset: fonts/JosefinSans-SemiBold.ttf
          weight: 600
        - asset: fonts/JosefinSans-Bold.ttf
          weight: 700
